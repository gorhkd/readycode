name: frontend-pr

on:
  pull_request:
    branches: [ main ]
    paths: [ 'frontend/**' ]

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    name:
      frontend: build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build
