name: backend-pr
on:
  pull_request:
    branches: [ main ]
    paths: [ 'backend/**' ]
defaults: { run: { working-directory: backend } }

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'temurin' }
      - run: chmod +x gradlew
      - run: ./gradlew clean test